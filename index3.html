<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
<div class="container">
    <div class="row my-5 ">
        <div class="col-md-6 a">
            <ul class="list-unstyled mt-2">
                <li class="d-inline-block ml-4">
                    <a href="#">First</a>
                </li>
                <li class="d-inline-block ml-4">
                    <button type="button" class="btn text-primary">Second</a>
                </li>
                <li class="d-inline-block">
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#MyBox">Third</button>                             
                </li>
                <li class="d-inline-block ml-4">
                    <a href="#">Forth</a>
                </li>
                <li class="d-inline-block ml-4">
                    <a href="#">Fifth</a>
                </li>
                <li class="d-inline-block ml-4">
                    <a href="#">Sixth</a>
                </li>
                <li class="d-inline-block ml-4">
                    <a href="#">Seventh</a>
                </li>
                <div class="mt-4 collapse" id="MyBox">
                    <div class="progress">
                        <div class="progress-bar bg-primary progress-bar-striped" style="width: 80%;"></div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>

    
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>

</html>
